<!doctype htmml>
<html>
<head>
<title>BlckJack</title>
<link rel="stylesheet" href="bj.css">
</head>
<body>
<div class="container">

<h1 style="color:coral; font-size: 50px; line-height:0;">Black Jack &#127147; &#127137;</h1>
<h2 style="font-size: 30px; color:darkgoldenrod;"><span id="blackJackResults">Lets Play!!!</span></h2>

<div class="flexbox-row-1">
<div id="your-box">
<h1>You: <span id="your-bj-results">0</span></h1>    
</div>

<div id="dealer-box">
<h1>Dealer: <span id="dealer-bj-results">0</span></h1>    
</div>
</div>
    
<div class="flexbox-row-2">
<button class="btn-primary" id="btn-hit">Hit</button>
<button class="btn-warning" id="btn-stand">Stand</button>
<button class="btn-danger" id="btn-deal">Deal</button>
</div>    
    
<div class="flexbox-row-3">
<table>
<tr>
<th>Wins</th>
<th>Losses</th>
<th>Draws</th>
</tr>
<tr>
<td><span id="wins">0</span></td>
<td><span id="losses">0</span></td>
<td><span id="draws">0</span></td>
</tr>
</table>    
</div>
    
</div> 
<script type="text/javascript" src="bj.js"></script>
</body>
</html>
